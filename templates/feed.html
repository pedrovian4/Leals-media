{%extends "base.html"%}
{%block content%}



<header style="margin-bottom:0;background-color: rgba(170, 232, 240, 0.154);">

    <p style="margin:0" class="ml-2">MarcoWitter</p>
</header>

<main style="height:100vh; padding-top:0;background-color: rgba(169, 244, 255, 0.347);">

    <section id="post-area">
        
        <div class="container pt-5">
            <form class="form-control" action="/feed" method="post">
                
                <textarea  class=" form-control" placeholder = "O que será que o leal está pensando?" name="tt" cols="10" rows="5"></textarea>

                <div style="display:flex;align-items:flex-end; justify-content:flex-end;">

                    <input type="submit" class=" btn btn-outline-primary mt-5" value="Enviar">
                </div>
               
            </form>
        </div>
    
    </section>

    {%if tts%}
        {%for tt in tts%}


    <section style="display:flex; justify-content:center; align-items: center;">

            <div style="width:700px" id="card">
                <div style="margin:2% 25% 2% 25%;height: 300px; background-color:rgb(195, 238, 251)">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="top">
                                    <p style="font-weight:500"><a>{{tt.user_who_sent}}</a></p>
                                </div>
        
                                <article style="margin:5% 10% 5% 10%;text-align:justify;">
                                    {{tt.post}}
                                </article>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
        {%endfor%}
    {%endif%}

</main>



{%endblock%}
