{%extends "base.html"%}



{%block content%}

{% with messages = get_flashed_messages() %}
{% if messages %}
  {% for message in messages %}
    <p class="alert text-center alert-secondary">{{ message }}</p>
  {% endfor %}
{% endif %}
{% endwith %}

<section class="mt-5">


    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <h3 class="text-center mb-5">MarcoWitter</h3>
  
                  
                  
                  <form method="POST" class="mx-1 mx-md-4">
  
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input name="email" placeholder="Email" type="email" id="form3Example3c" class="form-control" />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input placeholder="Senha" name="password" type="password" id="senha" class="form-control"/>
                      </div>

                    </div>
  
                   
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="checkbox" id="versenha"><label class="ml-1" for="senha">Ver senha</label>
                        </div>
  
                      </div>
    

                    <div class="d-flex">
                      <input value="Entrar" type="submit" class="btn btn-primary btn-lg"/>
                    </div>
  
                  </form>
  
                
                
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="{{url_for('static',filename='images/leal.png')}}"/><br>

                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script>
    const versenha = document.getElementById("versenha");

    versenha.addEventListener("click", function(){
        const type  = document.getElementById("senha").getAttribute("type")
        if (type == "password"){
            document.getElementById("senha").setAttribute("type", "text");
        }
        else if (type == "text"){ 
            document.getElementById("senha").setAttribute("type", "password");
        }
    })


  </script>

{%endblock%}
